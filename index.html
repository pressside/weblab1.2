<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна форма</title>
</head>
<body>

    <h1>Форма реєстрації</h1>

    <form action="https://webhook.site/c42e5d3d-cd32-4aca-8b06-2a3b858d018d" >  

        <label for="first-name">Ім'я:</label>
        <input type="text" id="first-name" name="first-name" pattern="[A-Za-zА-Яа-яЁё]+" required>
        <br>

        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" name="last-name" pattern="[A-Za-zА-Яа-яЁё]+" required>
        <br>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" pattern=".{6,}" required>
        <br>

        <label for="confirm-password">Підтвердження паролю:</label>
        <input type="password" id="confirm-password" name="confirm-password" pattern=".{6,}" required>
        <br>

        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select>
        <br>

        <input type="submit" value="Зареєструватися">
    </form>

</body>
</html>
